language: node_js
node_js:
  - "8"
cache: yarn
jobs:
  include:
    - stage: test
      name: "Unit Tests"
      script: yarn test --coverage --coverageReporters=text-lcov | coveralls
    - name: "Lint"
      script: yarn lint
    - name: "Flow"
      script:
        - yarn flow-typed install
        - yarn flow
